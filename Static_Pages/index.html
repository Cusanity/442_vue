<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./src/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="showBooks">{{ title }} - {{ age }}</h1>
        <h1 v-else>Hidden</h1>
        <button @click="addAge()">++</button>
        <button @click="minusAge()">--</button>
        <button @click="changeTitle()">Change title</button>
        <button @click="changeTitle()">Change title</button>
        <button @click="toggleHide()">Toggle</button>
        <h2 v-show="showBooks">Showing Cards</h2>
        <li v-for="card in cards">
            <h2 v-bind:href="card.cardID">{{card.cardID}}</h2>
            <h3>name: {{ card.name }}</h3>
            <h4>description: {{ card.description }}</h4>
            <h5>extra_notes: {{ card.extra_notes }}</h5>
            <h6>email: {{ card.email }}</h6>
            <h6>cardID: {{ card.cardID }}</h6>
        </li>
    </div>
    <script type="module" src="./src/js/session.js"></script>
    <script type="module" src="./src/js/app.js"></script>
</body>
</html>
