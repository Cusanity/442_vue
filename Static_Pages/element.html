<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>Element Plus demo</title>
</head>

<body>
    <div id="app">
        <vue-card-stack :cards="cards" :stack-width="360" :card-width="280">
            <template v-slot:card="{ card }">
                <div style="width: 100%; height: 100%;" :style="{ background: card.background }"></div>
            </template>

            <template v-slot:nav="{ activeCardIndex, onNext, onPrevious }">
                <nav class="nav">
                    <div class="counter">{{activeCardIndex + 1}}/{{cards.length}}</div>
                    <button v-on:click="onPrevious" class="button">
                        <span class="chevron left"></span>
                    </button>
                    <button v-on:click="onNext" class="button">
                        <span class="chevron right"></span>
                    </button>
                </nav>
            </template>
        </vue-card-stack>
    </div>
    <script src="./src/js/element.js"></script>
</body>

</html>
